<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Useless-Store</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600|Ubuntu|Varela+Round" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="index.html">
                <div class="name">
                    <center>The Useless-Store</center>
                </div>
            </a>
            <div class="m_button">
                <i class="material-icons m_icon" style="font-size: 2.2em">menu</i>
            </div>
            <!-- <div class="s_field"><input class="s_bar"></input></div>
            <div class="cart"><i class="material-icons cart" style="font-size: 2em">shopping_cart</i></div>
            <div class="s_button"><i class="material-icons search" style="font-size: 2em;">search</i></div> -->
        </header>
        <menu class="hidden_menu">
            <ul class="menu_list">
                <li class="menu_li"><a href="index.html">Home</a></li>
                <li class="menu_li"><a href="products.html">Products</a></li>
                <li class="menu_li"><a href="cart.html">Cart</a></li>
                <!-- <li class="menu_li"><a href="about.html">About</a></li> -->
            </ul>
        </menu>
        <div class="dark hidden_dark"></div>
        <div class="news"></div>
        <main id="cart_main">
            <div class="your_cart">
                <p>Your Cart</p>
            </div>
            <div class="cart">
                <div class="column_info"></div>
                <div class="cart_item">
                    <div class="cart_item_img">
                        <img src="img/useless_box_400x300.jpg" alt="">
                    </div>
                    <div class="cart_item_name">Låda</div>
                    <div class="cart_item_quant">2</div>
                    <div class="cart_item_price">249</div>
                    <div class="cart_item_remove"><i class="material-icons">clear</i></div>
                </div>
                <div class="cart_item">
                    <div class="cart_item_img">
                        <img src="img/useless_boots_small.jpg" alt="">
                    </div>
                    <div class="cart_item_name">På</div>
                    <div class="cart_item_quant">2</div>
                    <div class="cart_item_price">249</div>
                    <div class="cart_item_remove"><i class="material-icons">clear</i></div>
                </div>
                <div class="cart_item">
                    <div class="cart_item_img">
                        <img src="img/useless_mug_small.jpg" alt="">
                    </div>
                    <div class="cart_item_name">Burk</div>
                    <div class="cart_item_quant">2</div>
                    <div class="cart_item_price">249</div>
                    <div class="cart_item_remove"><i class="material-icons">clear</i></div>
                </div>
            </div>
            <div class="checkout">To Checkout</div>
            <div class="clear">Clear<i class="material-icons">delete_outline</i></div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
</body>
